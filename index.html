<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skydio Click</title>
  <meta name="theme-color" content="#1a73e8" />
  <style>
    :root{
      --brand:#1a73e8;
      --ink:#0e1116;
      --bg:#f6f8fb;
      --card:#ffffff;
      --ring: rgba(26,115,232,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--ink);
      background: var(--bg);
      display:grid; place-items:center;
      padding:20px;
    }

    .wrap{
      width:min(900px,100%);
      display:grid; gap:16px; justify-items:center;
    }

    .brand{display:flex; align-items:center; gap:10px; user-select:none}
    .brand img{height:34px; width:auto}
    .brand h1{margin:0; font-size:16px; font-weight:800; letter-spacing:.2px}

    .stage{
      position:relative;
      width:min(900px,100%);
      min-height:360px; /* taller to fit higher flight */
      background: var(--card);
      border-radius:16px;
      box-shadow:0 10px 24px rgba(0,0,0,.10);
      overflow:hidden;
    }

    .controls{
      position:absolute; left:0; right:0; bottom:16px;
      display:flex; gap:12px; justify-content:center; align-items:center;
      z-index:2;
    }

    #btn{
      -webkit-tap-highlight-color: transparent;
      appearance:none; cursor:pointer; outline:none;
      height:56px; min-width:160px; padding:0 22px;
      border-radius:12px;
      border:4px solid var(--brand);
      background: linear-gradient(180deg, #3690ff, #1367dc);
      color:#fff; font-weight:900; font-size:20px; letter-spacing:.6px;
      box-shadow: 0 8px 16px rgba(26,115,232,.28), inset 0 1px 0 rgba(255,255,255,.45);
      transition: transform .06s ease, filter .2s ease, box-shadow .2s ease;
    }
    #btn:hover{ filter:saturate(1.06) }
    #btn:active{ transform: translateY(1px) scale(.99) }
    #btn:focus-visible{ box-shadow:0 0 0 8px var(--ring), 0 8px 16px rgba(26,115,232,.28); }

    .count{font-size:15px; font-weight:800; opacity:.85; user-select:none}

    .drone{
      position:absolute; z-index:1;
      width:220px;
      transform:translate(-50%, 0) scale(.75);
      filter:drop-shadow(0 14px 20px rgba(0,0,0,.22));
      pointer-events:none;
    }
    .shadow{
      position:absolute; z-index:0;
      width:150px; height:18px;
      transform:translate(-50%, 0) scale(1);
      background:radial-gradient(closest-side, rgba(0,0,0,.35), rgba(0,0,0,0));
      filter:blur(3px);
      border-radius:50%;
      pointer-events:none;
    }

    footer{opacity:.6; font-size:12px; text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <img src="skydio-logo.png" alt="Skydio logo" />
      <h1>Skydio Click</h1>
    </div>

    <div class="stage" id="stage">
      <div class="controls">
        <button id="btn">Skydio</button>
        <div class="count"><span id="n">0</span> clicks</div>
      </div>
    </div>

    <footer>Visual demo â€” does not control a real drone.</footer>
  </div>

  <script>
    const btn   = document.getElementById('btn');
    const stage = document.getElementById('stage');
    const counter = document.getElementById('n');

    function saySkydio(){
      try{
        const msg = new SpeechSynthesisUtterance('Skydio');
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(msg);
      }catch(e){}
    }

    function increment(){
      counter.textContent = String((+counter.textContent || 0) + 1);
      if (navigator?.vibrate) navigator.vibrate(12);
    }

    async function spawnDrone(){
      const rBtn   = btn.getBoundingClientRect();
      const rStage = stage.getBoundingClientRect();

      const cx = (rBtn.left - rStage.left) + rBtn.width/2;
      const cy = (rBtn.top  - rStage.top ) + rBtn.height/2 + 18;

      const d = document.createElement('img');
      d.src = 'x10.png';
      d.alt = 'Skydio X10 drone';
      d.className = 'drone';
      d.style.left = cx + 'px';
      d.style.top  = cy + 'px';

      const s = document.createElement('div');
      s.className = 'shadow';
      s.style.left = cx + 'px';
      s.style.top  = (cy + 18) + 'px';
      s.style.opacity = '.9';

      stage.appendChild(s);
      stage.appendChild(d);

      // 1) Takeoff higher (-160px)
      await Promise.all([
        d.animate(
          [
            { transform:'translate(-50%, 0) scale(.75)', opacity:1 },
            { transform:'translate(-50%, -160px) scale(.75)', opacity:1 }
          ],
          { duration: 900, easing:'ease-out' }
        ).finished,
        s.animate(
          [
            { opacity:.9,  transform:'translate(-50%, 0) scale(1)' },
            { opacity:.55, transform:'translate(-50%, 0) scale(.72)' }
          ],
          { duration: 900, easing:'ease-out' }
        ).finished
      ]);

      // 2) Hover higher (-160 to -176px)
      await d.animate(
        [
          { transform:'translate(-50%, -160px) scale(.75)' },
          { transform:'translate(-50%, -176px) scale(.75)' },
          { transform:'translate(-50%, -160px) scale(.75)' }
        ],
        { duration: 1200, iterations: 2, easing: 'ease-in-out' }
      ).finished;

      // 3) Fly right
      const flyDistance = rStage.width + 240;
      await Promise.all([
        d.animate(
          [
            { transform:'translate(-50%, -160px) scale(.75)', opacity:1 },
            { transform:`translate(${flyDistance}px, -260px) scale(.75)`, opacity:0 }
          ],
          { duration: 1100, easing:'ease-in' }
        ).finished,
        s.animate(
          [
            { opacity:.55, transform:'translate(-50%, 0) scale(.72)' },
            { opacity:0,   transform:`translate(${flyDistance*0.5}px, 0) scale(.35)` }
          ],
          { duration: 1100, easing:'ease-in' }
        ).finished
      ]);

      d.remove(); s.remove();
    }

    btn.addEventListener('click', () => {
      saySkydio();
      increment();
      spawnDrone();
    });

    btn.addEventListener('keydown', (e)=>{
      if (e.code === 'Enter' || e.code === 'Space'){ e.preventDefault(); btn.click(); }
    });
  </script>
</body>
</html>
